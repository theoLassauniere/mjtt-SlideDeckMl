<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TestTemplate</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css">
    
    <style>
        
            .reveal {
                font-family: Roboto;
                font-size: 1rem;
                color: #222222;
            }

            .reveal .slides {
                background-color: white;
            }

            .logo {
                position: absolute;
                max-width: 120px;
                z-index: 10;
            }
        
    </style>
</head>
<body>
    <div class="reveal">
        <img src="../assets/logo_company.png" class="logo" style="top: 20px;left: 20px;">
<img src="../assets/logo_school.svg" class="logo" style="bottom: 20px;right: 20px;">
        <div class="slides">
            
            <section>
                <!-- contenu du slide -->
            </section>
        
        </div>
    </div>

    <!-- Reveal.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade'
        });
    </script>
</body>
</html>
